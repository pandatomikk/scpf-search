<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Recherche</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        background: transparent;
        font-family: Arial, sans-serif;
    }

    .container {
        width: 100%;
        max-width: 650px;
        margin: auto;
        padding: 0;
        background: transparent;
    }

    form {
        display: flex;
        gap: 8px;
        align-items: center;
        background: transparent;
    }

    select {
        padding: 8px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 14px;
        background: #ffffffcc;
    }

    .search-wrapper {
        position: relative;
        width: 100%;
    }

.search-wrapper input[type="text"] {
    width: 100%;
    padding: 20px 50px 20px 18px;  
    font-size: 22px;               
    border: 2px solid #bbb;        
    border-radius: 35px;           
    background: #ffffffcc;
    box-sizing: border-box;
}


    .search-wrapper .icon {
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 18px;
        color: #666;
        pointer-events: none;
    }

</style>
</head>
<body>
    <div class="container">

        <form id="searchForm">

            <select id="engine">
                <option value="google" selected>Google</option>
                <option value="sharepoint">SCPF (SharePoint)</option>
            </select>

            <div class="search-wrapper">
                <input type="text" id="query" placeholder="Recherche..." autocomplete="off">
                <div class="icon">üîç</div>
            </div>

        </form>
    </div>

<script>
    const form   = document.getElementById('searchForm');
    const input  = document.getElementById('query');
    const engine = document.getElementById('engine');

    // üëâ Mets bien ton URL SharePoint ici
    const baseUrls = {
        google:     'https://www.google.com/search?q=',
        sharepoint: 'https://ouassimsbai.sharepoint.com/sites/allcompany/_layouts/15/search.aspx/siteall?q='
    };

    // Validation par Entr√©e (pas de bouton n√©cessaire)
    form.addEventListener('submit', function (e) {
        e.preventDefault();
        const q = input.value.trim();
        if (!q) return;

        const base = baseUrls[engine.value] || baseUrls.google;
        const url  = base + encodeURIComponent(q);

        window.open(url, '_blank');
    });

    // Appui sur Entr√©e d√©clenche la recherche
    input.addEventListener("keydown", function(e) {
        if (e.key === "Enter") {
            form.dispatchEvent(new Event("submit"));
        }
    });
</script>

</body>
</html>
