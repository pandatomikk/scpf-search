<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Recherche SCPF</title>
<style>
    body {
        margin: 0;
        padding: 20px;
        font-family: Arial, sans-serif;
        background: #f5f5f5;
    }
    h1 {
        font-size: 20px;
        margin-bottom: 10px;
        color: #333;
    }
    .searchBox {
        width: 100%;
        max-width: 600px;
        margin: auto;
    }
    input[type="text"] {
        width: 100%;
        padding: 12px;
        font-size: 18px;
        border: 1px solid #ccc;
        border-radius: 8px;
        box-sizing: border-box;
    }
    .logo {
        text-align: center;
        font-weight: bold;
        color: #F35E00;
        margin-bottom: 10px;
    }
</style>
</head>
<body>
    <div class="searchBox">
        <div class="logo">Centre de ressources SCPF</div>
        <h1>Recherche web</h1>
        <form action="https://duckduckgo.com/" method="GET" target="_blank">
            <input type="text" name="q" placeholder="Rechercher sur le web...">
        </form>
    </div>
</body>
</html>
