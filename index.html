<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Recherche</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        background: transparent;
        font-family: Arial, sans-serif;
    }

    .container {
        width: 100%;
        max-width: 800px;
        margin: auto;
        padding: 0;
        background: transparent;
    }

    form {
        display: flex;
        gap: 8px;
        align-items: center;
        background: transparent;
    }

    /* Bouton moteur (Google / SharePoint) */
    .engine-toggle {
        width: 48px;
        height: 48px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        font-size: 20px;
        color: #fff;
        cursor: pointer;
        border: none;
        flex-shrink: 0;
        box-shadow: 0 0 4px #0003;
        user-select: none;
    }

    .engine-toggle.google {
        background: #4285F4; /* bleu Google */
    }

    .engine-toggle.sharepoint {
        background: #008272; /* vert SharePoint */
        font-size: 16px;
    }

    .search-wrapper {
        position: relative;
        width: 100%;
    }

    /* Barre de recherche bien grosse */
    .search-wrapper input[type="text"] {
        width: 100%;
        padding: 20px 50px 20px 18px;  /* plus de padding = plus de hauteur */
        font-size: 22px;
        border: 2px solid #bbb;
        border-radius: 35px;
        background: #ffffffcc;
        box-sizing: border-box;
    }

    .search-wrapper .icon {
        position: absolute;
        right: 18px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 26px;
        color: #666;
        pointer-events: none;
    }

    button.search-btn {
        padding: 14px 20px;
        border-radius: 10px;
        border: none;
        background: #F35E00;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        flex-shrink: 0;
        box-shadow: 0 0 4px #0003;
    }
    button.search-btn:hover {
        filter: brightness(0.9);
    }
</style>
</head>
<body>
    <div class="container">
        <form id="searchForm">

            <!-- Bouton moteur -->
            <div id="engineToggle" class="engine-toggle google" 
                 title="Recherche Google (cliquer pour basculer sur SharePoint)">
                G
            </div>

            <!-- Champ de recherche -->
            <div class="search-wrapper">
                <input type="text" id="query" placeholder="Recherche..." autocomplete="off">
                <div class="icon">üîç</div>
            </div>

            <!-- Bouton OK (optionnel, Entr√©e marche aussi) -->
            <button type="submit" class="search-btn">OK</button>
        </form>
    </div>

<script>
    const form   = document.getElementById('searchForm');
    const input  = document.getElementById('query');
    const toggle = document.getElementById('engineToggle');

    // moteur courant : "google" ou "sharepoint"
    let currentEngine = 'google';

    const baseUrls = {
        google:     'https://www.google.com/search?q=',
        sharepoint: 'https://ouassimsbai.sharepoint.com/sites/allcompany/_layouts/15/search.aspx/siteall?q='
    };

    function updateEngineUI() {
        if (currentEngine === 'google') {
            toggle.classList.remove('sharepoint');
            toggle.classList.add('google');
            toggle.textContent = 'G';
            toggle.title = 'Recherche Google (cliquer pour basculer sur SharePoint)';
        } else {
            toggle.classList.remove('google');
            toggle.classList.add('sharepoint');
            toggle.textContent = 'SP';
            toggle.title = 'Recherche SharePoint (cliquer pour basculer sur Google)';
        }
    }

    // clic sur le bouton : on bascule de l‚Äôun √† l‚Äôautre
    toggle.addEventListener('click', () => {
        currentEngine = (currentEngine === 'google') ? 'sharepoint' : 'google';
        updateEngineUI();
    });

    // soumission (bouton OK ou Entr√©e)
    form.addEventListener('submit', function (e) {
        e.preventDefault();
        const q = input.value.trim();
        if (!q) return;

        const base = baseUrls[currentEngine] || baseUrls.google;
        const url  = base + encodeURIComponent(q);

        window.open(url, '_blank');
    });

    // Entr√©e dans le champ = submit
    input.addEventListener('keydown', function (e) {
        if (e.key === 'Enter') {
            form.dispatchEvent(new Event('submit'));
        }
    });

    // init UI
    updateEngineUI();
</script>

</body>
</html>
