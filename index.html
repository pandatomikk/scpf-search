<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Recherche</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        background: transparent;
        font-family: Arial, sans-serif;
    }
    .container {
        width: 100%;
        max-width: 650px;
        margin: auto;
        padding: 0;
        background: transparent;
    }
    form {
        display: flex;
        gap: 8px;
        align-items: center;
        background: transparent;
    }
    select {
        padding: 8px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 14px;
        background: #ffffffcc;
    }
    input[type="text"] {
        flex: 1;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 8px;
        background: #ffffffcc;
        box-sizing: border-box;
    }
    button {
        padding: 10px 14px;
        border-radius: 8px;
        border: none;
        background: #F35E00;
        color: #fff;
        font-size: 14px;
        cursor: pointer;
    }
    button:hover {
        filter: brightness(0.9);
    }
</style>
</head>
<body>
    <div class="container">
        <form id="searchForm">
            <select id="engine">
                <option value="google">Google</option>
                <option value="sharepoint">SCPF (SharePoint)</option>
            </select>

            <input type="text" id="query" placeholder="Recherche..." autocomplete="off">

            <button type="submit">OK</button>
        </form>
    </div>

<script>
    const form   = document.getElementById('searchForm');
    const input  = document.getElementById('query');
    const engine = document.getElementById('engine');

    // ðŸ”´ðŸ‘‰ ADAPTE ICI lâ€™URL SharePoint avec ton tenant / site
    const baseUrls = {
        sharepoint: 'https://ouassimsbai.sharepoint.com/sites/allcompany/_layouts/15/search.aspx?q=',
        google:     'https://www.google.com/search?q='
    };

    form.addEventListener('submit', function (e) {
        e.preventDefault();
        const q = input.value.trim();
        if (!q) return;

        const base = baseUrls[engine.value] || baseUrls.google;
        const url  = base + encodeURIComponent(q);

        window.open(url, '_blank');
    });
</script>
</body>
</html>
